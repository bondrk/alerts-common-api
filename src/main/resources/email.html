<html>
<body>
	<h3>#[payload.description]</h3>
	<table>
		<tbody>
			<tr>
				<td>Date</td>
				<td>#[payload.date]</td>
			</tr>
			<tr>
				<td>Message</td>
				<td>#[payload.message]</td>
			</tr>
			<tr>
				<td>Application</td>
				<td>#[payload.applicationName]</td>
			</tr>
			<tr>
				<td>Environment</td>
				<td>#[payload.environment]</td>
			</tr>
			<tr>
				<td>Documentation</td>
				<td>#[payload.documentationLink]</td>
			</tr>
		</tbody>
	</table>
	<img src="cid:imageCID"/>
</body>
</html>
